{% extends "base.html" %}
{% block content %}
  <h1>Словарь терминов и понятий</h1>
    {% for faq in faqs %}
        <details>
          <summary><span style="font-size: 25px;"><b>{{ faq.question }}</b></span></summary>
          <p>{{ faq.answer }}</p>
          <p class="date">{{ faq.date_added|date }}</p>
        </details>
    {% endfor %}
{% endblock %}
